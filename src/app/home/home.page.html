<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Imnbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        mbox
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-recipe *ngFor="let recipe of getRecipes()" [recipe]=""></app-recipe>
  </ion-list>
</ion-content>
